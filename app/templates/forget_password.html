{% extends 'base.html' %} {% block content %}
<div
  class="flex flex-col space-y-4 w-full h-screen justify-center items-center"
>
  <a href="{{ url_for('login') }}">
    <button class="btn rounded-full hover:cursor-pointer btn-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="15"
        height="15"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-arrow-left"
      >
        <path d="m12 19-7-7 7-7" />
      </svg>
    </button>
  </a>
  <h1 class="text-4xl font-bold">Mot de passe oublié ?</h1>
  <form
    method="POST"
    action="{{ url_for('forget_password_mail') }}"
    onsubmit="return validateForm()"
    class="flex flex-col space-y-4 w-1/2"
  >
    <input
      type="text"
      name="email"
      class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
      placeholder="Email"
    />

    <button type="submit" class="btn btn-primary">Réinitialiser</button>
  </form>
</div>
{% endblock %}
